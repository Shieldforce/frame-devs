version: '3.7'

services:
  # PHP-FPM - Service
  app:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: app
    restart: unless-stopped
    tty: true
    working_dir: /var/www

    volumes:
      - ./:/var/www
      - ./docker-files/php/local.ini:/usr/local/etc/php/conf.d/local.ini

    networks:
      - app-network

  # NGINX - Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true

    ports:
      - "8088:80"
      - "4433:443"

    volumes:
      - ./docker-files/nginx/conf.d/:/etc/nginx/conf.d/
      - ./:/var/www
    networks:
      - app-network

  # MariaDB - Service
  db:
    image: mariadb:10.5.6
    container_name: db
    restart: unless-stopped
    tty: true

    ports:
      - "3307:3306"

    environment:
      MYSQL_DATABASE: frame_devs
      MYSQL_ROOT_PASSWORD: cnsa020459

    volumes:
      - mariadbdata:/var/lib/mysql
      - ./docker-files/mysql/my.cnf:/etc/mysql/my.cnf

    networks:
      - app-network

  phpmyadmin:
    container_name: phpmyadmin
    restart: unless-stopped
    tty: true
    image: phpmyadmin/phpmyadmin:latest
    links:
      - db
    ports:
      - 8089:80
    environment:
      - PMA_ARBITRARY=1
    networks:
      - app-network

volumes:
  mariadbdata:
    driver: local


networks:
  app-network:
    driver: bridge
